<ion-view class="perks-feed-view" hide-back-button="true" hide-nav-bar="true">
<ion-header-bar class="bar-dark bar bar-header">
<div class="buttons buttons-left header-item">
<span class="left-buttons">
<button class="button button-icon button-clear ion-ios-drag" menu-toggle="left">
</button>
</span>
</div>
<div class="item item-input-inset">
<label class="item-input-wrapper">
<input type="text" placeholder="Search Business">
</label>
<span class="button button-small" ng-click="filterFeed()">
<i class="icon ion-search placeholder-icon"></i>
</span>
<span class="button button-small" ng-click="filterFeed()">
<i class="icon ion-ios-albums-outline placeholder-icon"></i>
</span>
</div>
</ion-header-bar>

</ion-header>

<ion-content padding>
  <ion-slides initialSlide="1" (ionSlideDidChange)="onSlideDidChange()">
    <ion-slide>
      <friends-list></friends-list>
    </ion-slide>
    <ion-slide>
      <div>
        <div #swipeRightWrap class="swipe right" (swiperight)="goToSlide(FRIENDS_SLIDE_INDEX)"></div>
        <div #swipeLeftWrap class="swipe left" (swipeleft)="goToSlide(EVENTS_LIST_SLIDE_INDEX)"></div>
        <map-page></map-page>
      </div>
    </ion-slide>
    <ion-slide>
      <event-list></event-list>

    </ion-slide>
  </ion-slides>
</ion-content>

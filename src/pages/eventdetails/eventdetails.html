<ion-content>
  <h1 style="color:gainsboro">{{event.name}}</h1>
  <h3 style="color:gainsboro">{{event.category}}</h3>
  <h3 style="color:gainsboro">{{event.start}}</h3>
  <h3 style="color:gainsboro">{{event.end}}</h3>
  <h3 style="color:gainsboro">{{event.address}}</h3>
  <h3 style="color:gainsboro">{{event.promoter}}</h3>
  <button (click)="dismiss()">Close</button>
  <button (click)="requestUber()">Request an Uber</button>
</ion-content>

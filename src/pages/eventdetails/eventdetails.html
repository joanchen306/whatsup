<ion-content>
    <div id="event-det-container">
    <h1>{{event.name}}</h1>
    <h3 class="grey">{{event.category}}</h3>
    <div id="info-div">
        <h3>{{event.start}} - {{event.end}}</h3>
        <h3>{{event.address}}</h3>
        <h3>{{event.promoter}}</h3>
    </div>
    <div>
        <button (click)="requestUber()"  class="btn-blue">Request an Uber</button>
        <button (click)="dismiss()" class="btn-red">Close</button>
    </div>
    </div>
</ion-content>
